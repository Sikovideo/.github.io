<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タップゲーム</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: none;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
        }
        #timer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="image1" class="image" src="しこっくま1.png" alt="Image 1">
        <img id="image2" class="image" src="しこっくま2.png" alt="Image 2">
        <img id="image3" class="image" src="しこっくま3.png" alt="Image 3">
        <img id="image4" class="image" src="しこっくま4.png" alt="Image 4">
        <img id="endImage" class="image" src="無題4_20240712153639.png" alt="End Image">
        <div id="score">スコア: 0</div>
        <div id="timer">残り時間: 20</div> <!-- 追加した残り時間の表示 -->
    </div>

    <script src="しこっくま.js"></script>
</body>
</html>
