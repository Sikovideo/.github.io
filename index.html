<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シコシコ動画（Re:仮）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            animation-timing-function: linear;
        }
        @keyframes scroll-text {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .text-red { color: red; }
        .text-white {
            color: white;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.dropbox.com/scl/fi/7l714uu0mk9ocm2nwy9t2/219_20240617002516.png?rlkey=yst541jr0ewo79ezikjakax07&raw=1" alt="シコシコ動画（Re:仮）">
    </div>
    <script>
        const texts = [
            "シコシコ動画最強！", "シコ動", "メンテナンスはよおわれ", "運営頑張れ", 
            "オナニー攻撃やめろよ", "早く動画みたい", "エンジニア無能", "かす", 
            "まこと坊主", "通話中にトイレすんな", "クソサイトにも程がある"
        ];
        const colors = ['text-red', 'text-white'];
        const body = document.body;

        texts.forEach(text => {
            const div = document.createElement('div');
            div.textContent = text;
            div.classList.add('scrolling-text', colors[Math.floor(Math.random() * colors.length)]);
            div.style.top = Math.random() * 90 + 'vh'; // Random height
            const duration = Math.random() * 10 + 5; // Random speed (5s to 15s)
            div.style.animationDuration = duration + 's'; 
            div.style.animationName = 'scroll-text';
            body.appendChild(div);
            
            // Remove the element after the animation duration
            setTimeout(() => {
                body.removeChild(div);
            }, duration * 1000); // duration is in seconds, multiply by 1000 to convert to milliseconds
        });
    </script>
</body>
</html>
