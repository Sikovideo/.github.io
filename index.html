<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シコシコ動画（Re:仮）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            top: 50%;
            animation: scroll-text 15s linear infinite;
        }
        @keyframes scroll-text {
            0% {
                left: 100%;
            }
            100% {
                left: -100%;
            }
        }
        .text1 { color: red; }
        .text2 { color: white; }
        .text3 { color: blue; }
        .text4 { color: green; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://www.dropbox.com/scl/fi/7l714uu0mk9ocm2nwy9t2/219_20240617002516.png?rlkey=yst541jr0ewo79ezikjakax07&raw=1" alt="シコシコ動画（Re:仮）">
    </div>
    <div class="scrolling-text text1">シコシコ動画最強！</div>
    <div class="scrolling-text text2">シコ動</div>
    <div class="scrolling-text text3">メンテナンスはよおわれ</div>
    <div class="scrolling-text text4">運営頑張れ</div>
    <div class="scrolling-text text1">オナニー攻撃やめろよ</div>
    <div class="scrolling-text text2">早く動画みたい</div>
    <div class="scrolling-text text3">エンジニア無能</div>
    <div class="scrolling-text text4">かす</div>
    <div class="scrolling-text text1">まこと坊主</div>
    <div class="scrolling-text text2">通話中にトイレすんな</div>
    <div class="scrolling-text text3">クソサイトにも程がある</div>
</body>
</html>
